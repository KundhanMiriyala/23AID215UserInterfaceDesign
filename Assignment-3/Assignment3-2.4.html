<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Column Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: grid;
            grid-template-rows: 80px 1fr;
            grid-template-columns: 2fr 1fr;
            grid-template-areas: 
                "header header"
                "main aside";
            width: 100%;
            height: 100vh;
        }
        
        .header {
            grid-area: header;
            background-color: #c8ff00;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .main-content {
            grid-area: main;
            background-color: #c8ff00;
            border-right: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .aside-container {
            grid-area: aside;
            display: grid;
            grid-template-rows: 1fr 1fr;
        }
        
        .aside2 {
            background-color: #c8ff00;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .aside1 {
            background-color: #c8ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="main-content">Left Main Content</div>
        <div class="aside-container">
            <div class="aside2">Aside2</div>
            <div class="aside1">Aside1</div>
        </div>
    </div>
</body>
</html>
