<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: grid;
            grid-template-rows: 100px 1fr 50px;
            grid-template-columns: 1fr 2fr;
            width: 100%;
            height: 100vh;
        }
        
        .header {
            grid-column: 1 / 3;
            background-color: #ffcdd2;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .sidebar {
            background-color: #ffcdd2;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .main-content {
            background-color: #ffcdd2;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .footer {
            grid-column: 1 / 3;
            background-color: #ffcdd2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Asidebar1</div>
        <div class="main-content">Main content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
